<!DOCTYPE html>
<html>
    <head>
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link href="https://fonts.googleapis.com/css?family=Sacramento" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Overpass:700,800,900|Roboto" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700,800,900" rel="stylesheet">
      <link href="/assets/pygments.css" rel="stylesheet">
    </head>

    <body>

        <div class="container">
            <div class="row title-img">
                <div class="col s6 offset-s3 center">
                    <div class="row center">
                        <div class="the-art-of"><span class="josefin">t</span><span class="sacramento">he</span> <span class="josefin">a</span><span class="sacramento">rt</span> <span class="josefin">o</span><span class="sacramento">f</span></div>
                        <div class="main-title-text">{{ site.title }}</div>
                    </div>
                </div>
            </div>
            <div class="row description">
                <div class="col s8 offset-s2">
                   {{ site.description }}
                </div>
            </div>

        </div>

        <br>

        <hr class="main-hr">

        <div class="row center menu-row">
            {% assign sortedPages = site.pages | sort: 'order' %}
            {% for p in sortedPages %}
                {% if p.layout == "page" %}
                    <div class="nav-div">
                        <a href="{{p.permalink}}" >
                            <div class="title-menu">
                                <span class="title-menu-span">{{ p.title }}</span>
                            </div>
                        </a>
                        <div class="desc-menu">{{ p.desc }}</div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>

        <hr class="main-hr">

        {{content}}
    </body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

</html>
<style>
    .title-img{
        padding-top: 4em;
    }
    .description{
        font-family: Roboto;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        text-indent: 0.4em;
        font-size: 1em;
    }
    .lang{
        font-family: "Roboto";
        font-weight: 600;
    }
    .main-hr{
        color: lightgray;
        opacity: 0.5;
    }
    .menu-row{
        display: flex;
    }
    .menu-row .nav-div{
        flex: 1;
        border-right: 1px lightgrey solid;
    }
    .title-menu{
        font-size: 1.5em;
        font-weight: 800;
        letter-spacing: 0.2em;
        text-indent: 0.4em;
        text-transform: uppercase;
        color: black;
    }
    .title-menu-span{
        border-bottom: 1px dotted black;
        padding-bottom: 0.1em;
    }
    .title-menu:hover{
        color: darkslategrey
    }
    .desc-menu{
        margin-top: 0.5em;
    }
    .main-title-text{
        font-family: Overpass;
        text-transform: uppercase;
        font-weight: 900;
        font-size: 1.5em;
        letter-spacing: 0.2em;
    }
    .black{
        color: black
    }
    .the-art-of{
        font-size: 4em;
    }
    .sacramento{
        font-family: Sacramento;
    }
    .josefin{
        font-family: "Josefin Sans";
    }
    .in-progress{
        font-weight: 800;
        letter-spacing: 0.1em;
        text-indent:0.2em;
        font-size: 1.2em;
    }
    .index-container{
        margin-top: 3em;
    }
    .post-title-li .post-title{
        color: black;
        border-bottom: 1px dotted black;
    }
    .post-title-li .post-title:hover{
        background: lightgrey;
    }
    .post-title-li{
        padding-bottom: 0.5em;
    }
    .in-progress-div{
        border-right: 1px lightgrey solid;
    }
    .complete-div{
        text-align: right;
    }
</style>
